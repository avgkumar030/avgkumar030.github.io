<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goutham Anugunti | Staff Software Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0d1117; color: #c9d1d9; }
        .card { background-color: #161b22; border: 1px solid #30363d; transition: 0.3s; height: 100%; }
        .card:hover { border-color: #58a6ff; transform: translateY(-2px); }
        .profile-img { border: 3px solid #30363d; }
    </style>
</head>
<body class="font-sans antialiased">
    <div class="max-w-4xl mx-auto px-6 py-12">
        <header class="mb-12 flex flex-col md:flex-row items-center gap-8 text-center md:text-left">
            <img src="profile.jpg" alt="Goutham Anugunti" class="w-32 h-32 rounded-full profile-img object-cover shadow-lg">
            <div>
                <h1 class="text-4xl font-bold text-white">Goutham Anugunti</h1>
                <p class="text-xl text-blue-400 mt-2">Staff Software Engineer @ Quintar</p>
                <p class="mt-4 text-gray-400 max-w-lg">AR & Spatial Computing enthusiast based in San Diego. This playground showcases my latest experiments in Swift and immersive tech.</p>
                <div class="mt-4 flex gap-4 justify-center md:justify-start">
                    <a href="https://www.linkedin.com/in/goutham-anugunti-946297b0/" class="text-sm text-blue-500 hover:underline">LinkedIn</a>
                    <a href="https://github.com/avgkumar030" class="text-sm text-blue-500 hover:underline">GitHub</a>
                </div>
            </div>
        </header>

        <section>
            <h2 class="text-2xl font-semibold mb-6 text-white border-b border-gray-800 pb-2">Public Repositories</h2>
            <div id="repo-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <p class="text-gray-500">Loading my latest work...</p>
            </div>
        </section>

        <footer class="mt-20 pt-8 border-t border-gray-800 text-center text-gray-500 text-sm">
            © 2026 Goutham Anugunti • Auto-synced with GitHub
        </footer>
    </div>

    <script>
        async function fetchRepos() {
            const username = 'avgkumar030';
            const container = document.getElementById('repo-container');
            
            try {
                const response = await fetch(`https://api.github.com/users/${username}/repos?sort=updated&per_page=10`);
                const repos = await response.json();
                
                container.innerHTML = ''; // Clear loading text

                repos.forEach(repo => {
                    // Skip the profile README repo itself
                    if (repo.name === username || repo.name === `${username}.github.io`) return;

                    const card = `
                        <a href="${repo.html_url}" target="_blank" class="block">
                            <div class="card p-6 rounded-lg flex flex-col justify-between">
                                <div>
                                    <h3 class="text-blue-400 font-bold text-lg">${repo.name}</h3>
                                    <p class="text-sm mt-2 text-gray-400">${repo.description || 'No description provided yet.'}</p>
                                </div>
                                <div class="mt-4 flex flex-wrap gap-2">
                                    <span class="text-[10px] bg-gray-800 text-gray-300 px-2 py-1 rounded uppercase font-bold">${repo.language || 'Code'}</span>
                                    ${repo.stargazers_count > 0 ? `<span class="text-[10px] bg-yellow-900 text-yellow-200 px-2 py-1 rounded">⭐ ${repo.stargazers_count}</span>` : ''}
                                </div>
                            </div>
                        </a>
                    `;
                    container.innerHTML += card;
                });
            } catch (error) {
                container.innerHTML = '<p class="text-red-400">Failed to load repositories. Please check back soon!</p>';
            }
        }

        fetchRepos();
    </script>
</body>
</html>
